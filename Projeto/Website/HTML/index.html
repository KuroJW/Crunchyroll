<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="../../Website/Recursos/Imagem/Crunchyroll-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../Website/CSS/reset.css">
    <link rel="stylesheet" href="../../Website/CSS/estilos.css">
</head>
<body>
    <header class="logo">

        <img class="logo_crunchyroll" src="../../Website/Recursos/Imagem/crunchyroll_logo.png" alt="Logo Crunchyroll" id="crunchyroll_logo">

    </header>
    <section>

        <h1 class="login_h">Início de sessão</h1>
        <div class="login">
            
            <div class="container">

                <img class="background_login" src="../../Website/Recursos/Imagem/Background.svg" alt="Hime">
                
            </div>
            <form method="POST" action="../../PHP/login.php">
                    
                <div class="content">
                    
                    <input placeholder="Usuário" type="text" name="LOGIN"  class="entrar_login" maxlength="60">

                    <input placeholder="Senha" type="password" name="SENHA"  class="entrar_senha" max="30">

                    <p>
                        <button type="submit">Entrar</button>
                    </p>

                </div>
                
            </form>
        </div>

    </section>
</body>
</html>
